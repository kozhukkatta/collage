<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
  <title>ANTi-MATRiX</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <style>
    body{
      
    }
    a{
        color: white;
        font-size: 1.7vw;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    .card-body{
     background-color: rgba(255, 255, 255, 0.4);
     border-radius: 2vw;
     width: 30vw;
     margin-left: 33vw;
    }

  </style>
  
</head>
<body style="background-image: url('{% static "img/home.jpg" %}'); background-repeat:no-repeat; background-size: cover; ">
    <nav class="navbar navbar-expand-md nav-pills">
        <div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <h2 class="text-white">ANTi-MATRiX</h2>
                </li>
            </ul>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link " href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'signin' %}">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>
      {% block content %}
<div class='regis'>
    <div class="container">
        {% for message in messages %}
    <h6><center><br>
        <div class="alert alert-danger mt-9" style="width: 50%;">
            {{ message }}
        </div></center>
    </h6>
        {% endfor %}
    </div>
<div class="card-body">
  <h2 class="text-center" >Sign In</h2>
 <form action="{% url 'log' %}" method="POST">
  {% csrf_token %}

  <div class="was-validated">
      <div class="form-group">
          <label for="uname">Username:</label>
          <input class="form-control" type="text" name="uname" id="uname" required>
          <div class="valid-feedback">Valid</div>
          <div class="invalid-feedback">Please fill out this field</div>
      </div>
      
      <div class="form-group">
          <label for="password">Password:</label>
          <input class="form-control" type="password" name="password" id="password" show="*" required>
          <div class="valid-feedback">Valid</div>
          <div class="invalid-feedback">Please fill out this field</div>
      </div>
      <div><center>
          <input type="submit" name="submit" class="btn btn-primary w-100" id=""><br></center>
          <br>
      </div>
      
  </div>
 </form>
</div> 
</div>
{% endblock %}
</body>
</html>
