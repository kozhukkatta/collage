<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
  <title>ANTi-MATRiX</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <style>
    body{
      
    }
    a{
        color: white;
        font-size: 1.7vw;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    .container-fluid{
      background-color: rgba(255, 255, 255, 0.4);
      border-radius: 2vw;
      width: 30vw;
      margin-left: 33vw;
      margin-top:4vw;
      padding:2vw;
     }


  </style>
  
</head>
<body style="background-image: url('{% static "img/home.jpg" %}'); background-repeat:no-repeat; background-size: cover; ">
    <nav class="navbar navbar-expand-md nav-pills">
        <div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <h2>ANTi-MATRiX</h2>
                </li>
            </ul>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link " href="{% url 'adminhome' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="{% url 'addstudent' %}">Add Student</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'course' %}">Add Course</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'teacher_det' %}">Teacher Details</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'student_det' %}">Student Details</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
      {% block content %}
      <div>
        <div class="container-fluid text-center">
            <h3 class="">Course Details</h3>
            <form action="{% url 'add_course' %}" method="POST">
              {% csrf_token %}
            <input type="text" name="cname" id="cname" class="form-control" placeholder="Course Name" required><br>
            <input type="number" name="fees" id="fees" class="form-control" placeholder="Course Fees" required><br>
            <input type="submit" name="submit" class=" btn btn-success" id="">
          </form>
        </div><br>
        <a href="{% url 'adminhome' %}" class="btn btn-success text-center" style="margin-left:45vw;">Back</a>
    </div>   
      {% endblock %}
</body>
</html>
